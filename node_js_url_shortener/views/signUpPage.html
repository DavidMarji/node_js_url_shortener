<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>url inps</title>
</head>

<body id="body">
    <label>Sign Up</label>
    <div id="signUpDiv">
        <div>
            <input type = "text" name = "username" id = "username" placeholder="Username" required>
        </div>
        <div>
            <input type = "text" name = "email" id = "email" placeholder="email" required>
        </div>
        <div>
            <input type = "text" name = "password" id = "password" placeholder="Password" required>
        </div>
        <div>
            <button id="submitButton">submit</button>
            <a href="./login">click here if you already have an account</a>
        </div>
    </div>

    <script>
        const button = document.getElementById("submitButton");

        button.addEventListener('click', (ev) => {
            ev.preventDefault();
            
            const usernameForm = document.getElementById("username");
            const emailForm = document.getElementById("email");
            const passwordForm = document.getElementById("password");

            const email = emailForm.value;
            const username = usernameForm.value;
            const password = passwordForm.value;

            //post the user
            fetch('/users/', {
                method: "POST",
                body: JSON.stringify({
                     "username": username,
                     "password": password,
                     "email": email
                    }),
                headers: {
                    "Content-Type": "application/json"
                },
            })
            .then(res => {
                if(res.status === 200){
                    res.json().then(resp => {
                        const jwt = resp;
                        sessionStorage.setItem("userSession", jwt);

                        // redirect to urls
                        window.location.href = '/urls';
                    });
                }
                else if(res.status === 409){
                    const errorDiv = document.createElement("div");
                    const paragraph = document.createElement("p");
                    const node = document.createTextNode("Password is invalid or user with the given email or username already exists or invalid.");
                    paragraph.appendChild(node);
                    paragraph.style.color = "red";
                    errorDiv.appendChild(paragraph);
                    const signUpDiv = document.getElementById("signUpDiv");
                    signUpDiv.appendChild(errorDiv);
                }
                else{
                    console.log(res.status);
                    window.location.href = "/";
                }
            })
            .catch(error => {
                console.log(error);
                window.location.href = "/"
            });
            
        });
    </script>
</body>
</html>
